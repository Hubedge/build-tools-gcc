language: c

dist: xenial

install:
- sudo -E apt update
- sudo -E apt -yq install flex bison ncurses-dev texinfo gcc gperf patch libtool automake g++ libncurses5-dev gawk subversion expat libexpat1-dev python-all-dev binutils-dev libgcc1:i386 bc libcloog-isl-dev libcap-dev autoconf libgmp-dev build-essential gcc-multilib g++-multilib pkg-config libmpc-dev libmpfr-dev autopoint gettext liblzma-dev libssl-dev libz-dev

before_script:
- unset CC
- chmod +x build

jobs:
  include:
    - stage: Build
      name: arm
      script: 
      - travis_wait 50 bash ./build -a arm -s linaro -v 8
      after_success:
      - tar zcvf arm-linux-gnueabi.tar.gz arm-linux-gnueabi
    - name: aarch64
      script:
      - travis_wait 50 bash ./build -a arm64 -s linaro -v 8
      after_success:
      - tar zcvf aarch64-linux-gnu.tar.gz aarch64-linux-gnu
    - stage: GitHub Release
      deploy:
        provider: releases
        api_key:
          secure: 
        file: 
        - "/home/travis/build/Hubedge/build-tools-gcc/arm-linux-gnueabi.tar.gz"
        - "/home/travis/build/Hubedge/build-tools-gcc/aarch64-linux-gnu.tar.gz"
        skip_cleanup: true
        on:
          tags: true
